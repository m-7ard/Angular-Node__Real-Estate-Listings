<div class="flex flex-col gap-4">
    <section class="flex flex-row flex-wrap gap-2 items-center justify-between">
        <button
            [appMixinStyledButton]="{
                size: 'mixin-Sbutton-base',
                theme: 'theme-Sbutton-generic-white',
                hasShadow: true
            }"
            (click)="toggleFilterListingsModal()"
        >
            Filter
        </button>
        <menu class="flex flex-row gap-[inherit]">
            <button
                [appMixinStyledButton]="{
                    size: 'mixin-Sbutton-base',
                    theme: 'theme-Sbutton-generic-yellow',
                    hasShadow: true
                }"
                routerLink="/admin/real-estate-listings/create"
            >
                +
            </button>
        </menu>
    </section>
    <section class="flex flex-col gap-2">
        <div class="text-xl">
            Properties Listed
            <span class="font-bold"
                ><ng-container *ngIf="searchQuery === ''; else hasQuery">Everywhere</ng-container
                ><ng-template #hasQuery>in {{ searchQuery }}</ng-template></span
            >
        </div>
    </section>
    <section class="flex flex-row items-center gap-4">
        <div class="text-sm">{{ listings.length }} Listings</div>
        <div class="text-sm text-emerald-600 font-semibold mixin-Sbutton-like hover:underline">Sort By тео</div>
    </section>
</div>
